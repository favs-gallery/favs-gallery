# Mongoose web server configuration file.
# For detailed description of every option, visit
# https://github.com/cesanta/mongoose
# Lines starting with '#' and empty lines are ignored.
# To make a change, remove leading '#', modify option's value,
# save this file and then restart Mongoose.

access_control_list -0.0.0.0/0,+192.168/16
# access_log_file <value>
# auth_domain mydomain.com
# cgi_interpreter <value>
# cgi_pattern **.cgi$|**.pl$|**.php$
# dav_auth_file <value>
# dav_root <value>
document_root X:\Temp
enable_directory_listing no
# enable_proxy <value>
# extra_mime_types <value>
# global_auth_file <value>
# hide_files_patterns <value>
# hexdump_file <value>
index_files index.html
listening_port 127.0.0.1:8080
# ssi_pattern **.shtml$|**.shtm$
# url_rewrites <value>
